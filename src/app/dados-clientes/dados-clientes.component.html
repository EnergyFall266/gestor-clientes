<div style="margin-left: 340px" class="overflow-x-hidden">
  <div class="flex justify-content-center">
    <h1>Clientes</h1>
  </div>

  <div>
    <p-accordion [multiple]="true">
      <p-accordionTab
        header="{{ cliente.nome }}"
        *ngFor="let cliente of clientes"
      >
        <div>
          <p-table [value]="cliente.dados">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="modulo">módulo<p-sortIcon field="modulo"></p-sortIcon></th>
                <th pSortableColumn="valor">valor<p-sortIcon field="valor"></p-sortIcon></th>
                <th pSortableColumn="data">data<p-sortIcon field="data"></p-sortIcon></th>
                <th pSortableColumn="status">status<p-sortIcon field="status"></p-sortIcon></th>
                <th pSortableColumn="acoes">ações<p-sortIcon field="acoes"></p-sortIcon></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-columns>
              <tr>
                <td>{{ columns.modulo }}</td>
                <td>{{ columns.valor }}</td>
                <td>{{ columns.data }}</td>
                <td>{{ columns.status }}</td>
                <td>{{ columns.acoes }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
