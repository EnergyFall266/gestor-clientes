<div>
  <p-sidebar
    [(visible)]="sidebarVisible"
    [dismissible]="screenWidth <= 900 ? true : false"
    [showCloseIcon]="false"
    [modal]="false"
  >
    <ng-template pTemplate="header">
      <div class="w-9">
        <p-image src="assets/images/logo-prisma.jpg" width="100%" />
      </div>
    </ng-template>

    <ng-template pTemplate="content">
      <div class="flex flex-column">
        <div>
          <p class="background mb-3 border-round-sm w-15rem pl-1 py-1">
            Gestor Comercial Respons√°vel:
          </p>

          <p-dropdown
            [style]="{ width: '17rem' }"
            [options]="gestores"
            [(ngModel)]="gestorSelecionado"
            [showClear]="true"
            placeholder="Selecione o Gestor"
            (onChange)="print()"
          ></p-dropdown>
        </div>
        <div>
          <p class="mb-3 w-4rem border-round-sm pl-1 py-1 background">
            Cliente:
          </p>

          <p-dropdown
            class="flex"
            [style]="{ width: '17rem' }"
            [options]="gestores"
            [(ngModel)]="gestorSelecionado"
            [showClear]="true"
            placeholder="Selecione o Cliente"
            (onChange)="print()"
          ></p-dropdown>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="flex justify-content-center">
        <div class="card flex justify-content-center">
          <p-toast></p-toast>
          <ng-template #upload>
            <p-fileUpload
              mode="basic"
              chooseLabel="Upload"
              chooseIcon="pi pi-upload"
              name="CLIENTES X MODULOS SENIOR"
              url="https://www.primefaces.org/cdn/api/upload.php"
              [auto]="true"
              accept="image/*"
              (onUpload)="onUpload($event)"
            ></p-fileUpload>
          </ng-template>
          <p-button
            label="Subindo"
            [loading]="loading"
            *ngIf="loading; else upload"
          ></p-button>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
